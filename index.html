<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>콩케어 (KongCare)</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", sans-serif;
      background: #f4f7fb;
      color: #0f172a;
    }
    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 18px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 26px;
      font-weight: 900;
    }
    .sub {
      font-size: 15px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin-top: 12px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
    }
    .primary {
      background: #2563eb;
      color: #fff;
    }
    .secondary {
      background: #f1f5f9;
      color: #0f172a;
    }
    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #64748b;
      text-align: center;
      line-height: 1.6;
    }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>콩케어 (KongCare)</h1>
      <div class="sub">
        투석·이식 대기 환자를 위한<br />
        복지 정보 빠른 정리 도우미
      </div>

      <button class="btn primary"
        onclick="location.href='https://www.gov.kr'">
        8개 핵심 항목 보기
      </button>

      <button class="btn secondary"
        onclick="location.href='https://www.bokjiro.go.kr'">
        지금 내 상황 확인하기
      </button>

      <button class="btn secondary"
        onclick="location.href='https://www.129.go.kr'">
        공식 복지 사이트 자세히 보기
      </button>

      <div class="note">
        ※ 각 항목의 세부 기준과 최신 내용은<br />
        반드시 공식 사이트에서 최종 확인하세요.
      </div>
    </div>
  </div>
</body>
</html>
